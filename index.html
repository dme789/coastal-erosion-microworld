    <div class="container-fluid text-center">

                <div>

                <div>
                    <form>
                        <p>Tide Selection</p>
                        <input type="radio" id="lowTide" name="tideSelection" value="1">
                        <label for="lowTide">Low</label><br>
                        <input type="radio" id="averageTide" name="tideSelection" value="2" checked="checked">
